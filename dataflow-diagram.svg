<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="320" viewBox="0 0 700 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="50%" stop-color="#4ecdc4"/>
      <stop offset="100%" stop-color="#45b7d1"/>
    </linearGradient>
    <linearGradient id="sectionGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#74b9ff"/>
      <stop offset="100%" stop-color="#6c5ce7"/>
    </linearGradient>
    <linearGradient id="optionGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffecd2"/>
      <stop offset="100%" stop-color="#ff9a9e"/>
    </linearGradient>
    <style>
      .diagram-label { font-family: 'Poppins', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #2d3436; }
      .diagram-desc { font-family: 'Poppins', Arial, sans-serif; font-size: 14px; fill: #636e72; }
    </style>
  </defs>

  <!-- User Input -->
  <rect x="40" y="40" width="160" height="60" rx="18" fill="url(#headerGradient)"/>
  <text x="120" y="70" text-anchor="middle" class="diagram-label" fill="#fff">User Input</text>
  <text x="120" y="90" text-anchor="middle" class="diagram-desc" fill="#fffbe7">(Activities, Dates, Places)</text>

  <!-- Arrow 1 -->
  <polygon points="200,70 230,70 220,80" fill="#6c5ce7"/>
  <rect x="230" y="60" width="60" height="20" rx="8" fill="#f8faff"/>
  <text x="260" y="75" text-anchor="middle" class="diagram-desc">Input</text>

  <!-- Itinerary Data -->
  <rect x="290" y="40" width="160" height="60" rx="18" fill="url(#sectionGradient)"/>
  <text x="370" y="70" text-anchor="middle" class="diagram-label" fill="#fff">Itinerary Data</text>
  <text x="370" y="90" text-anchor="middle" class="diagram-desc" fill="#fffbe7">(Parsed &amp; Structured)</text>

  <!-- Arrow 2 -->
  <polygon points="450,70 480,70 470,80" fill="#ff6b6b"/>
  <rect x="480" y="60" width="60" height="20" rx="8" fill="#fcb69f"/>
  <text x="510" y="75" text-anchor="middle" class="diagram-desc">Render</text>

  <!-- Rendered HTML Page -->
  <rect x="540" y="40" width="160" height="60" rx="18" fill="url(#optionGradient)"/>
  <text x="620" y="70" text-anchor="middle" class="diagram-label">Rendered HTML</text>
  <text x="620" y="90" text-anchor="middle" class="diagram-desc">(Mobile Responsive UI)</text>

  <!-- Weather API (optional) -->
  <rect x="290" y="140" width="160" height="60" rx="18" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
  <text x="370" y="170" text-anchor="middle" class="diagram-label" fill="#fff">Weather API</text>
  <text x="370" y="190" text-anchor="middle" class="diagram-desc" fill="#fffbe7">(Optional, for each day)</text>

  <!-- Arrow from Itinerary Data to Weather API -->
  <polygon points="370,100 370,140 380,130" fill="#45b7d1"/>
  <!-- Arrow from Weather API to Rendered HTML -->
  <polygon points="450,170 540,70 530,80" fill="#fd79a8"/>
  <rect x="470" y="120" width="60" height="20" rx="8" fill="#f8faff"/>
  <text x="500" y="135" text-anchor="middle" class="diagram-desc">Weather Data</text>

</svg> 